[package]
name = "solana-events-parser"
version = "0.1.2"
publish = true
edition = "2021"

[features]
default = ["solana", "anchor", "storage", "rocksdb"]
unknown_log = []
solana = ["dep:solana-client", "dep:solana-sdk", "dep:solana-transaction-status"]
anchor = ["solana", "dep:anchor-lang", "dep:base64"]
storage = ["solana"]
rocksdb = ["dep:rocksdb", "dep:bincode"]
event-reader = ["storage"]

[dependencies]
bs58 = "0.4.0"
lazy_static = "1.4.0"
log = "0.4.17"
regex = "1.5.4"
thiserror = "1.0.30"
simple_logger = "2.1.0"
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.81"
anyhow = "1.0.32"
async-trait = "0.1.58" 
tokio = "1.14.1"
futures = "0.3"

anchor-lang = { git = "https://github.com/debridge-finance/anchor.git", branch = "update-solana-version", optional = true}
solana-client = { version = "1.14.7", optional = true }
solana-sdk = { version = "1.14.7", optional = true }
solana-transaction-status = { version = "1.14.7", optional = true }
base64 = { version = "0.13.0", optional = true }
rocksdb = { version = "0.19.0", optional = true }
bincode = { version = "1.3.3", optional = true }
